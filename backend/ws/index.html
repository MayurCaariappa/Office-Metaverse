<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Movement</title>
  <style>
    canvas {
      border: 1px solid black;
      margin: 20px;
    }
  </style>
</head>

<body>
  <h1>Multiplayer Game</h1>
  <canvas id="gameCanvas" width="800" height="150"></canvas>

  <script>
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6Im1heXVyIiwicm9sZSI6ImFkbWluIiwiaWF0IjoxNzMyNDU4Nzg0fQ.oLP2YD6AYBcXcB9_jLgCKYFq-H9WKXkxOZNPJx8juTs";

    const ws = new WebSocket(`ws://localhost:8080?token=${encodeURIComponent(token)}`);
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let playerId = null;
    let players = new Map();
    let playerPosition = null;
    let isConnected = false;

    ws.onopen = () => {
      console.log("Connected to the server");
      isConnected = true;
    };

    ws.onmessage = async (event) => {
      try {
        let rawData = event.data instanceof Blob ? await event.data.text() : event.data;
        const data = JSON.parse(rawData);
        console.log("Received message:", data);

        if (data.type === "init") {
          playerId = data.id;
          playerPosition = { ...data.position };
          players.set(playerId,
            {
              id: playerId,
              position: playerPosition
            });
          console.log("Player initialized:", playerId, playerPosition);
        } else if (data.type === "update") {
          players.clear();
          data.players.forEach((player) => {
            players.set(player.id, player);
            if (player.id === playerId) {
              playerPosition = { ...player.position };
            }
          });
          console.log("Players updated:", Array.from(players.entries()));
        }
      } catch (error) {
        console.error("Failed to parse message:", error);
      }
    };

    ws.onclose = () => {
      console.log("Disconnected from the server");
      isConnected = false;
    };

    ws.onerror = (error) => {
      console.error("WebSocket error:", error);
    };

    function sendMovement() {
      if (!playerId || !isConnected) return;

      const data = {
        id: playerId,
        position: playerPosition,
      };
      ws.send(JSON.stringify(data));
    }

    function drawPlayers() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      players.forEach((player, id) => {
        ctx.fillStyle = id === playerId ? "blue" : "red";
        ctx.beginPath();
        ctx.fillRect(player.position.x, player.position.y, 20, 20);
        ctx.fillStyle = "black";
        ctx.font = "12px Arial";
        ctx.fillText(id, player.position.x, player.position.y - 5);
        console.log(`Drawing player ${id} at:`, player.position);
      });
    }

    window.addEventListener("keydown", (event) => {
      if (!playerPosition || !isConnected) return;
      const speed = 5;

      switch (event.key) {
        case "ArrowUp":
          playerPosition.y -= speed;
          break;
        case "ArrowDown":
          playerPosition.y += speed;
          break;
        case "ArrowLeft":
          playerPosition.x -= speed;
          break;
        case "ArrowRight":
          playerPosition.x += speed;
          break;
      }

      sendMovement();
    });

    function gameLoop() {
      drawPlayers();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>

</html>
